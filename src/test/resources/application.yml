spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:task-management-system-db
    username: root
    password: root@1234

  graphql:
    graphiql:
      enabled: true
